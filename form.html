<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product review form page.">
    <meta name="author" content="Madelaine Thea Tirazona">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label>Course Subject
                    <select name="product-name" id="product-name" multiple size="1" required></select>
                </label>

                <div>Overall Rating</div>
                <label><input type="radio" name="rating" id="☆" value="☆" required> ☆</label>
                <label><input type="radio" name="rating" id="☆☆" value="☆☆"> ☆☆</label>
                <label><input type="radio" name="rating" id="☆☆☆" value="☆☆☆"> ☆☆☆</label>
                <label><input type="radio" name="rating" id="☆☆☆☆" value="☆☆☆☆"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" id="☆☆☆☆☆" value="☆☆☆☆☆"> ☆☆☆☆☆</label>

                <div>
                    <label id="installationDate">Date of Installation <input type="date" name="installDate" id="installDate" required></label>
                </div>

                <div>Which features did you find useful in the product? <span id="check">(Check all that apply)</span></div>
                <label><input type="checkbox" name="durability" id="durability"> Durability</label>
                <label><input type="checkbox" name="ease" id="ease"> Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance"> Performance</label>
                <label><input type="checkbox" name="design" id="design"> Design</label>
                
                <div><label>Written Review<span class="optional"> (Optional)</span><textarea name="review" id="review"></textarea></label></div>
                <div><label>Your Name<span class="optional"> (Optional)</span><input type="text" name="name" id="name"></label></div>

            </fieldset>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>©️ <span id="currentyear"></span> ☘ Madelaine Thea Tirazona | Philippines</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
